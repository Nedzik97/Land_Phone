<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>create quastionnaire</title>
</head>

<body>
	<div class="container_create_quastionnaire">
		<main class="main_create_quastionnaire">
			<h1 class="title_create_quastionnaire">Создать анкету</h1>
			<p class="text_create_quastionnaire">Бистрая регистрация, чтоби перейти к общению</p>

				</label>
				<label class="label_name_quastionnaire">Дата рождения:

							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>

						<select class="select" aria-label="Месяц рождения">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>

						<select class="select" aria-label="Год рождения">
							<option value="2000">2000</option>
							<option value="2001">2001</option>
							<option value="2002">2002</option>
							<option value="2003">2003</option>
							<option value="2004">2004</option>
							<option value="2005">2005</option>
							<option value="2006">2006</option>
							<option value="2007">2007</option>
							<option value="2008">2008</option>
							<option value="2009">2009</option>
							<option value="2010">2010</option>
							<option value="2011">2011</option>
							<option value="2012">2012</option>
						</select>
					</div>
				</label>
				<label class="label_password_quastionnaire">Придумайте пароль:
					<input class="input_password_quastionnaire" type="password" name="password" placeholder="Минимум 8 символов" required>
				</label>
				<label class="label_mail_quastionnaire">Email:
					<input class="input_mail_quastionnaire" type="mail" name="mail" placeholder="Введите свою почту" required>
				</label>
				<button class="button_create_quastionnaire" type="button">Создать</button>
			<label class="label_checkbox" >Регистрируясь, я подтверждаю что мне исполнилось 18 лет. Я принимаю условия лицензионного соглашения, политики конфиденциальности, обработки персональных данных.
				<input class="input_checkbox" type="checkbox" name="proof of age" checked>
				<span class="checkbox_mark"></span>
			</label>
			</form>
		</main>
		<footer class="main-footer">
			<nav class="navigation_menu">
				<a class="navigation_link" href="#">О проекте</a>
				<a class="navigation_link" href="#">Подержка</a>

			</nav>
		</footer>
	</div>
</body>

</html>
